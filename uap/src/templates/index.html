<!DOCTYPE html>
<html>
  <head>
    <script src="uap.js"></script>
    <meta charset="UTF-8">
    <title>User Authentication Application</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/uap.css') }}">
  </head>

  <body >
    <form method="POST">
      <h1>Password para encriptação</h1>
      <hr/>
      <div class="formcontainer">
        <div class="container">
        <label for="password"><strong>Insira uma Password</strong></label>
        <input type="password" id="pass_to_encrypt" name="pass_to_encrypt" placeholder="Password" required>
      </div>
        <div class="container">
          <label for="password"><strong>Insira novamente a Password</strong></label>
          <input type="password" id="pass_to_encrypt1" name="pass_to_encrypt1" placeholder="Password" required>
        </div>
        <button type="submit" name="bttn">Continuar</button>
      </div>
      {% if valid == False %} 
      <p style="color: red;">Passwords don't match. Try again.</p>
      {% endif %}
      {% if invalid_cred %} 
      <p style="color: red;">Invalid decryption/encryption passwords. Try again.</p>
      {% endif %}
    </form>
  </body>
</html>
